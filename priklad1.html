<!DOCTYPE html>
<html>
<head>
	<title>Мій магазин</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<link rel='stylesheet' type='text/css' href='priklad.css'>
</head>
<body>
<script>

function calc(x,y,operacia)
{
	$.ajax({
		type:'POST',
		url:'http://u1.it-elit.org/pr1.php',
		data:({z1:x,z2:y,opr:operacia}),
		success:function(data)
		{
			$('#rez').html(data);
		}
	});
}
$(document).ready(function(){

$('#ooo td').click(function(){
	operacia=$(this).text();
	z1=$('input[name=a]').val();
	z2=$('input[name=b]').val();
	calc(z1,z2,operacia);
});

});
</script>
<table align='center' id='calculiator'>
<tr>
	<td colspan='4' id='zagolovok' align='center'> Калькулятор </td>
</tr>
<tr>
	<td>число 1:</td><td><input type='text' name="a" size='3'></td> 
	<td>число 2:</td><td><input type='text' name="b" size='3'></td> 
</tr>
<tr id='ooo'>
	<td id='plus' class='operacia'>+</td> 
	<td id='minus' class='operacia'>-</td>
	<td id='mnoj' class='operacia'>*</td>
	<td id='dil' class='operacia'>/</td>
</tr>

<tr>
	<td colspan='4' id='rez' align='right'>0</td>
</tr>
</table>

</body>
</html>
