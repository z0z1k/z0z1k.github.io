<!DOCTYPE html>
<html>
<head>
	<title>Мій магазин</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<link rel='stylesheet' type='text/css' href='p.css'>
</head>
<body>
<script>
function suma(x,y)
{
	$.ajax({
		type:'POST',
		url:'http://u1.it-elit.org/pr.php',
		data:({zminna1 : x,zminna2 : y}),
		success:function(data)
		{
			$('#rezult').html(data);
		}
	});
}

$(document).ready(function(){

$('#plus').click(function(){
	t1=$('input[name=a]').val();
	t2=$('input[name=b]').val();
	suma(t1,t2);
});
	

});
</script>
<table>
<tr>
	<td>перше число</td><td><input type='text' name='a'></td>
</tr>
<tr>
	<td>друге число</td><td><input type='text' name='b'></td>
</tr>
<tr>
	<td></td><td id='plus'>додати числа</td>
</tr>
<tr>
	<td>результат</td><td id='rezult'>0</td>
</tr>

</table>

</body>
</html>
